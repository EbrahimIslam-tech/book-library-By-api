<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Archive</title>
</head>

<body class="container" style= "background: linear-gradient(to right, #abbaab, #ffffff);">
    <header>
        <h2 class=" text-center text-success fw-bold mt-5 ">Search Your Favourit Book</h2>
        <div class="input-group mb-3 w-50  my-5 mx-auto">

            <input type="text" id="search-field" class="form-control" placeholder="Input a Book name to get your desire Book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchbook()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>

    </header>
    <main>
        <section>
            <div>
                <p id="error-msg" class="text-center text-danger fw-bolder fs-2 " style="display: none;">
                    Make sure that all words are spelled correctly, or try a different search.
                </p>
                <p id="search-msg" class="text-center text-success fw-bold fs-2 "></p>
            </div>
            <div id="total-search" class="text-center text-success fs-1 ">

            </div>
            <div id="search-result" class="mt-5 row row-cols-2 row-cols-md-3 g-4">

            </div>


        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/bookArchive.js"></script>
</body>

</html>
